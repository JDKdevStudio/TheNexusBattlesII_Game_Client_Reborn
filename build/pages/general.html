<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nexus Battles 2</title>
    
    
    
  <script type="module" crossorigin src="/assets/general-c73c9a0a.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/pageCommonInit-9ea57622.js">
  <link rel="modulepreload" crossorigin href="/assets/modalGeneral-91a492db.js">
  <link rel="modulepreload" crossorigin href="/assets/nexusClient-88cb175b.js">
  <link rel="stylesheet" href="/assets/pageCommonInit-4c3504b5.css">
  <link rel="stylesheet" href="/assets/general-e31fbe2e.css">
</head>

<body>
    <header>
        <div id="navbar"></div>
    </header>
    <main>
        <!--Vista principal de general-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <div class="card container-nexus">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-8">
                                    <h2><b>Lista de Partidas</b></h2>
                                </div>
                                <div class="col-4">
                                    <button type="button" id="btn-create-room" class="btn btn-nexus float-end">Crear una
                                        sala</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body scroll-body">
                            <div class="row">
                                <div class="col-12">
                                    <ul class="party-list" id="party-list">

                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row justify-content-right">
                                <div class="col-12">
                                    <button type="button" class="btn btn-nexus" id="refresh-button">Refrescar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4" id="chat-insert">
                    
                </div>
            </div>
        </div>
        <!--Vista principal de general-->

        <!--Modal de creación de la sala-->
        <div id="modal-create-room">
            <div class="modal modal-nexus-background" id="roomConfig" data-bs-backdrop="false" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content modal-nexus">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Configura tu partida</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="roomConfig" aria-label="Close"
                                id="btn-up-modal-close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label for="room-name">Nombre de la Sala</label>
                                    <input type="text" class="form-control" id="room-name"
                                        aria-describedby="NombreSala">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="select-number-players">Número de jugadores</label>
                                    <select class="form-select" id="select-number-players" aria-label="Jugadores">
                                        <option value="2" selected>2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="select-equipos" disabled>Equipos</label>
                                    <select class="form-select" id="select-equipos" aria-label="Equipos">
                                        <option value="1">Si</option>
                                        <option value="0" selected>No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="select-recompensa-bool">Recompensa</label>
                                    <select class="form-select" id="select-recompensa-bool" aria-label="Recompensa">
                                        <option value="1">Si</option>
                                        <option value="0" selected>No</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="recompensa-cantidad">Cantidad</label>
                                    <input class="form-control" id="recompensa-cantidad" type="number" placeholder="0"
                                        aria-label="Apuesta">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="row">
                                <div class="col">
                                    <p>Nota: los equipos se generarán aleatoreamente.</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-nexus" data-bs-dismiss="modal"
                                        id="btn-down-modal-close">Cerrar</button>
                                        <button type="button" class="btn btn-nexus" id="btn-enviar">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal de creación de la sala-->
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
