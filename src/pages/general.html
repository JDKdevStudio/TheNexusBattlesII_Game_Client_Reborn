<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nexus Battles 2</title>
    <link rel="stylesheet" href="../assets/styles/bootstrap.scss">
    <link rel="stylesheet" href="../assets/styles/general.css">
    <script src="../utils/pageCommonInit.ts" type="module"></script>
</head>

<body>
    <header>
        <div id="navbar"></div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <div class="card container-nexus">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-8">
                                    <h2>Lista de Partidas</h2>
                                </div>
                                <div class="col-4">
                                    <button type="button" id="btn-create-room" class="btn btn-nexus float-end">Crear una
                                        sala</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body scroll-body">
                            <div class="row">
                                <div class="col-12">
                                    <ul class="party-list" id="party-list">

                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row justify-content-right">
                                <div class="col-12">
                                    <button type="button" class="btn btn-nexus" id="refresh-button">Refrescar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card container-nexus">
                        <div class="card-header">
                            <h2>Chat Global</h2>
                        </div>
                        <div class="card-body scroll-body">
                            <ul class="party-list" id="chat-list">

                            </ul>
                        </div>
                        <div class="card-footer text-body-secondary">
                            <div class="row">
                                <div class="col-10 chat-footer">
                                    <input type="text" class="form-control" id="chat-input" aria-describedby="Chat"
                                        placeholder="Escribe un mensaje ...">
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-nexus">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                            <path
                                                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal-create-room">
            <div class="modal modal-nexus-background" id="roomConfig" data-bs-backdrop="false" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content modal-nexus">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Configura tu partida</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="roomConfig" aria-label="Close"
                                id="btn-up-modal-close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label for="room-name">Nombre de la Sala</label>
                                    <input type="text" class="form-control" id="room-name"
                                        aria-describedby="NombreSala">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="select-number-players">Número de jugadores</label>
                                    <select class="form-select" id="select-number-players" aria-label="Jugadores">
                                        <option value="1" selected>2</option>
                                        <option value="2">3</option>
                                        <option value="3">4</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="select-equipos" disabled>Equipos</label>
                                    <select class="form-select" id="select-equipos" aria-label="Equipos">
                                        <option value="1">Si</option>
                                        <option value="2" selected>No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="select-recompensa-bool">Recompensa</label>
                                    <select class="form-select" id="select-recompensa-bool" aria-label="Recompensa">
                                        <option value="1">Si</option>
                                        <option value="2" selected>No</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="recompensa-cantidad">Cantidad</label>
                                    <input class="form-control" id="recompensa-cantidad" type="number" placeholder="0"
                                        aria-label="Apuesta">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="row">
                                <div class="col">
                                    <p>Nota: los equipos se generarán aleatoreamente.</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-nexus" data-bs-dismiss="modal"
                                        id="btn-down-modal-close">Cerrar</button>
                                    <button type="button" class="btn btn-nexus">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../ts/general.ts" type="module"></script>
    <script src="../ts/roomConfig.ts" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
